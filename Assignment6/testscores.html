<!DOCTYPE html>
<html>
    <head>
        <title>Use a Test Score array</title>
        <link rel="stylesheet" href="testscores.css">
    </head>
    <body>
        <main>
            <h1>Use a Test Score array</h1>
            <div>
                <label for="name-input">Name: </label>
                <input type="text" id="name-input">
                <span id="invalid-name"></span>
            </div>
            <div>
                <label for="score-input">Score: </label>
                <input type="text" id="score-input">
                <span id="invalid-score"></span>
            </div>
            <div id="button-container">
                <input type="button" id="add" value="Add to Array">
                <input type="button" id="display-results" value="Display Results">
                <input type="button" id="display-scores" value="Display Scores">
            </div>
            <div id="results"></div>
            <div id="scores"></div>
        </main>
    </body>
</html>
<script src="testscores.js"></script>
