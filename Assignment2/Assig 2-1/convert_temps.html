<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            let fahrenheit = parseFloat(window.prompt("Enter Fahrenheit temperature ",212));
            let celsius  = (fahrenheit-32)*5/9;
            let convertedMessage = `${fahrenheit.toFixed(1)} F = ${celsius.toFixed(1)} C`;
            document.write(convertedMessage);
        </script>
    </main>
</body>
</html>
